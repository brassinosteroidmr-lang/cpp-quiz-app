<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP Study - CPP学習アプリ</title>
    <meta name="description" content="CPPｂ級学習アプリ">
    
    <!-- PWA設定（一時的に無効化） -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#1976d2">
    <!-- <link rel="apple-touch-icon" href="icon-192.svg"> -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="exam-mode.css">
    <link rel="stylesheet" href="category-training.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen" class="splash-screen active">
        <div class="splash-content">
            <div class="logo-animation">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>CPP Study</h1>
            <p>CPP学習アプリ</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- メインアプリ -->
    <div id="app" class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-book"></i>
                    CPP Study
                </h1>
                <button id="help-button" class="help-btn" title="キーボードショートカット (H)">
                    <i class="fas fa-keyboard"></i>
                </button>
            </div>
        </header>

        <!-- ナビゲーション -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="study">
                <i class="fas fa-book"></i>
                <span>教科書</span>
            </button>
            <button class="nav-item" data-tab="quiz">
                <i class="fas fa-brain"></i>
                <span>クイズ</span>
            </button>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">

            <!-- 学習タブ -->
            <div id="study-tab" class="tab-content active">
                <section class="study-section">
                    <div class="study-header">
                        <h2><i class="fas fa-book-open"></i> 教科書</h2>
                    </div>

                    <div class="chapter-selector">
                        <select id="chapter-select" class="chapter-dropdown">
                            <!-- 章のオプションは動的に生成されます -->
                        </select>
                    </div>

                    <div class="study-content" id="study-content">
                        <div class="loading-message">
                            <p>教科書を読み込み中...</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 問題タブ -->
            <div id="quiz-tab" class="tab-content">
                <section class="quiz-section">
                    <div class="quiz-header">
                        <h2><i class="fas fa-brain"></i> クイズ</h2>
                    </div>

                    <div class="quiz-modes">
                        <div class="mode-grid">
                            <div class="mode-card" data-mode="practice">
                                <div class="mode-icon">
                                    <i class="fas fa-book-reader"></i>
                                </div>
                                <h3>📚 練習問題</h3>
                                <p>章ごとの基本問題で学習</p>
                                <div class="mode-stats">
                                    <span>10問・5分</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                            
                            <div class="mode-card" data-mode="review">
                                <div class="mode-icon">
                                    <i class="fas fa-redo"></i>
                                </div>
                                <h3>🔄 復習モード</h3>
                                <p>間違えた問題を重点復習</p>
                                <div class="mode-stats">
                                    <span>全問・10分</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                            
                            <div class="mode-card" data-mode="exam">
                                <div class="mode-icon">
                                    <i class="fas fa-certificate"></i>
                                </div>
                                <h3>📝 模擬試験</h3>
                                <p>本番形式の試験対策</p>
                                <div class="mode-stats">
                                    <span>50問・30分</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                            
                            <div class="mode-card" data-mode="speedRun">
                                <div class="mode-icon">
                                    <i class="fas fa-bolt"></i>
                                </div>
                                <h3>⚡ スピードラン</h3>
                                <p>制限時間内にできるだけ多く</p>
                                <div class="mode-stats">
                                    <span>無制限・3分</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                            
                            <div class="mode-card" data-mode="adaptive">
                                <div class="mode-icon">
                                    <i class="fas fa-brain"></i>
                                </div>
                                <h3>🎯 アダプティブ学習</h3>
                                <p>間違えた分野を重点的に</p>
                                <div class="mode-stats">
                                    <span>20問・15分</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                            
                            <div class="mode-card" data-mode="category">
                                <div class="mode-icon">
                                    <i class="fas fa-filter"></i>
                                </div>
                                <h3>📂 分野別トレーニング</h3>
                                <p>特定分野を集中的に学習</p>
                                <div class="mode-stats">
                                    <span>分野選択・20問</span>
                                </div>
                                <button class="mode-btn">開始</button>
                            </div>
                        </div>
                        
                        <!-- 統計情報パネル -->
                        <div class="quiz-stats-panel">
                            <h3><i class="fas fa-chart-bar"></i> あなたの学習状況</h3>
                            <div class="stats-grid">
                                <div class="stat-item">
                                    <span class="stat-label">総問題数</span>
                                    <span class="stat-value" id="total-questions">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">正答率</span>
                                    <span class="stat-value" id="accuracy-rate">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">学習日数</span>
                                    <span class="stat-value" id="study-days">-</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">苦手分野</span>
                                    <span class="stat-value" id="weak-category">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- クイズ画面 (隠し状態) -->
                    <div class="quiz-container" id="quiz-container" style="display: none;">
                        <div class="quiz-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span class="question-counter">問題 1 / 10</span>
                        </div>

                        <div class="question-card">
                            <h3 class="question-text"></h3>
                            <div class="answer-options"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="textbook-data.js"></script>
    <script src="quiz-data.js"></script>
    <script src="enhanced-quiz-data.js"></script>
    <script src="integrated-quiz-system.js"></script>
    <script src="smart-quiz-algorithm.js"></script>
    <script src="exam-mode.js"></script>
    <script src="category-training.js"></script>
    <script src="icon-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
