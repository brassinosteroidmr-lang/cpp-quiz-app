<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP Study - CPP学習アプリ</title>
    <meta name="description" content="CPPｂ級学習アプリ">
    
    <!-- PWA設定（一時的に無効化） -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#1976d2">
    <!-- <link rel="apple-touch-icon" href="icon-192.svg"> -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- スプラッシュスクリーン -->
    <div id="splash-screen" class="splash-screen active">
        <div class="splash-content">
            <div class="logo-animation">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>CPP Study</h1>
            <p>CPP学習アプリ</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- メインアプリ -->
    <div id="app" class="app-container">
        <!-- ヘッダー -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-book"></i>
                    CPP Study
                </h1>
                <button id="help-button" class="help-btn" title="キーボードショートカット (H)">
                    <i class="fas fa-keyboard"></i>
                </button>
            </div>
        </header>

        <!-- ナビゲーション -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="study">
                <i class="fas fa-book"></i>
                <span>教科書</span>
            </button>
            <button class="nav-item" data-tab="quiz">
                <i class="fas fa-brain"></i>
                <span>クイズ</span>
            </button>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">

            <!-- 学習タブ -->
            <div id="study-tab" class="tab-content active">
                <section class="study-section">
                    <div class="study-header">
                        <h2><i class="fas fa-book-open"></i> 教科書</h2>
                    </div>

                    <div class="chapter-selector">
                        <select id="chapter-select" class="chapter-dropdown">
                            <!-- 章のオプションは動的に生成されます -->
                        </select>
                    </div>

                    <div class="study-content" id="study-content">
                        <div class="loading-message">
                            <p>教科書を読み込み中...</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 問題タブ -->
            <div id="quiz-tab" class="tab-content">
                <section class="quiz-section">
                    <div class="quiz-header">
                        <h2><i class="fas fa-brain"></i> クイズ</h2>
                    </div>

                    <div class="quiz-modes">
                        <div class="mode-grid">
                            <div class="mode-card" data-mode="practice">
                                <div class="mode-icon">
                                    <i class="fas fa-play"></i>
                                </div>
                                <h3>クイズを開始</h3>
                                <p>CPPの問題に挑戦</p>
                                <button class="mode-btn">開始</button>
                            </div>
                        </div>
                    </div>

                    <!-- クイズ画面 (隠し状態) -->
                    <div class="quiz-container" id="quiz-container" style="display: none;">
                        <div class="quiz-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                            <span class="question-counter">問題 1 / 10</span>
                        </div>

                        <div class="question-card">
                            <h3 class="question-text"></h3>
                            <div class="answer-options"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- トースト通知 -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="textbook-data.js"></script>
    <script src="quiz-data.js"></script>
    <script src="icon-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
