<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="調達マスターへの道 - 実務シミュレーション型CPP学習アプリ">
    <meta name="theme-color" content="#2563eb">
    <title>調達マスターへの道 | CPP実務シミュレーター</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインコンテナ -->
    <div id="app" class="app-container">

        <!-- ローディング画面 -->
        <div id="loading-screen" class="screen active">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>調達マスターへの道</h2>
                <p>読み込み中...</p>
            </div>
        </div>

        <!-- タイトル画面 -->
        <div id="title-screen" class="screen">
            <div class="title-content">
                <h1 class="title-logo">調達マスターへの道</h1>
                <p class="title-subtitle">実務シミュレーション型 CPP学習アプリ</p>
                <div class="title-buttons">
                    <button id="start-new-game" class="btn btn-primary btn-large">
                        <span class="btn-icon">🎯</span>
                        <span>新しく始める</span>
                    </button>
                    <button id="continue-game" class="btn btn-secondary btn-large" style="display: none;">
                        <span class="btn-icon">▶️</span>
                        <span>続きから</span>
                    </button>
                </div>
                <div class="title-footer">
                    <p>CPP b級試験対応</p>
                </div>
            </div>
        </div>

        <!-- メイン画面 -->
        <div id="main-screen" class="screen">
            <!-- ヘッダー -->
            <header class="app-header">
                <div class="header-left">
                    <h2 class="app-title">調達マスター</h2>
                </div>
                <div class="header-right">
                    <button id="menu-btn" class="btn btn-icon-only">
                        <span>☰</span>
                    </button>
                </div>
            </header>

            <!-- メインコンテンツ -->
            <main class="main-content">
                <!-- モード選択画面 -->
                <div id="mode-selection" class="content-section">
                    <h3 class="section-title">学習モードを選択</h3>
                    <div class="mode-cards">
                        <div class="mode-card" id="story-mode-card">
                            <div class="mode-icon">🎯</div>
                            <h4>実務シミュレーション</h4>
                            <p>ストーリー形式で実務を体験しながら学習</p>
                            <button class="btn btn-primary">プレイ</button>
                        </div>
                        <div class="mode-card" id="exam-mode-card">
                            <div class="mode-icon">📝</div>
                            <h4>試験対策モード</h4>
                            <p>CPP b級試験の問題形式で集中学習</p>
                            <button class="btn btn-primary">学習開始</button>
                        </div>
                    </div>
                </div>

                <!-- シナリオリスト -->
                <div id="scenario-list" class="content-section" style="display: none;">
                    <button id="back-to-mode-from-scenario" class="btn btn-secondary btn-small mb-1">
                        <span>← モード選択に戻る</span>
                    </button>
                    <h3 class="section-title">利用可能なミッション</h3>
                    <div id="scenarios-container" class="scenarios-grid">
                        <!-- シナリオカードが動的に追加されます -->
                    </div>
                </div>

                <!-- シナリオプレイ画面 -->
                <div id="scenario-play" class="content-section" style="display: none;">
                    <div class="scenario-header">
                        <button id="back-to-list" class="btn btn-secondary btn-small">
                            <span>← 戻る</span>
                        </button>
                        <h3 id="scenario-title" class="scenario-title"></h3>
                    </div>
                    <div id="scenario-content" class="scenario-content">
                        <!-- シナリオコンテンツが動的に追加されます -->
                    </div>
                </div>

                <!-- 試験対策：章選択画面 -->
                <div id="exam-chapter-select" class="content-section" style="display: none;">
                    <button id="back-to-mode-from-exam" class="btn btn-secondary btn-small mb-1">
                        <span>← モード選択に戻る</span>
                    </button>
                    <h3 class="section-title">章を選択してください</h3>
                    <div id="chapters-container" class="chapters-grid">
                        <!-- 章カードが動的に追加されます -->
                    </div>
                </div>

                <!-- 試験対策：問題画面 -->
                <div id="exam-question-screen" class="content-section" style="display: none;">
                    <div class="exam-header">
                        <button id="back-to-chapters" class="btn btn-secondary btn-small">
                            <span>← 章選択に戻る</span>
                        </button>
                        <div class="exam-progress">
                            <span id="exam-progress-text">問題 1 / 10</span>
                        </div>
                    </div>
                    <div id="exam-question-content" class="exam-question-container">
                        <!-- 問題が動的に追加されます -->
                    </div>
                </div>

                <!-- 試験対策：結果画面 -->
                <div id="exam-result-screen" class="content-section" style="display: none;">
                    <div class="exam-result-container">
                        <h3 class="section-title">学習結果</h3>
                        <div id="exam-result-content">
                            <!-- 結果が動的に追加されます -->
                        </div>
                        <div class="exam-result-actions">
                            <button id="retry-exam" class="btn btn-secondary">もう一度挑戦</button>
                            <button id="back-to-chapters-from-result" class="btn btn-primary">章選択に戻る</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- メニュー画面 -->
        <div id="menu-screen" class="screen overlay-screen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>メニュー</h3>
                    <button id="close-menu" class="btn btn-close">×</button>
                </div>
                <div class="modal-body">
                    <div class="learning-stats">
                        <h4>📊 学習統計</h4>
                        <div id="learning-stats-content" class="stats-grid">
                            <!-- 統計情報が動的に追加されます -->
                        </div>
                    </div>
                    <div class="menu-options">
                        <button id="reset-progress" class="btn btn-secondary btn-full-width">
                            <span>進捗をリセット</span>
                        </button>
                    </div>
                    <div class="menu-info">
                        <p><strong>調達マスターへの道</strong></p>
                        <p>Version 2.0.0</p>
                        <p>CPP b級試験対応 学習アプリ</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 結果画面モーダル -->
        <div id="result-modal" class="screen overlay-screen">
            <div class="modal-content result-modal">
                <div class="result-header">
                    <h3 id="result-title">ミッション完了!</h3>
                </div>
                <div class="modal-body">
                    <div id="result-content" class="result-content">
                        <!-- 結果が動的に追加されます -->
                    </div>
                    <div class="result-actions">
                        <button id="close-result" class="btn btn-primary btn-full-width">
                            <span>ミッション一覧に戻る</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 問題モーダル -->
        <div id="question-modal" class="screen overlay-screen">
            <div class="modal-content question-modal">
                <div class="modal-header">
                    <h3>知識確認</h3>
                </div>
                <div class="modal-body">
                    <div id="question-content" class="question-content">
                        <!-- 問題が動的に追加されます -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 解説モーダル -->
        <div id="explanation-modal" class="explanation-modal-overlay">
            <div class="explanation-modal">
                <div id="explanation-header" class="explanation-modal-header">
                    <span id="explanation-icon" class="explanation-modal-icon"></span>
                    <h3 id="explanation-title" class="explanation-modal-title"></h3>
                </div>
                <div class="explanation-modal-body">
                    <div id="explanation-answers" class="explanation-answer-section">
                        <!-- 正解/あなたの回答が動的に追加されます -->
                    </div>
                    <div class="explanation-content-section">
                        <h4 class="explanation-content-title">📖 詳しい解説</h4>
                        <div id="explanation-text" class="explanation-content-text"></div>
                    </div>
                </div>
                <div class="explanation-modal-footer">
                    <button id="explanation-next-btn" class="btn btn-primary"></button>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="questions-data.js"></script>
    <script src="scenarios.js"></script>
    <script src="exam-questions.js"></script>
    <script src="exam-mode.js"></script>
    <script src="app.js"></script>
</body>
</html>
